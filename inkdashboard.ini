[screen-config]
screen_type=epd7in5b_V2
use_red=FALSE
refresh-rate-min=15
screen_sleep_hour=22
screen_wake_hour=4
evening_hour=18
delay_start_sec=10

[feature-config]
show_weather=TRUE
show_weather_details=TRUE
show_mask_warning=TRUE
show_quote=TRUE
show_quote_live=FALSE
show_quote_lenght=175
show_transit=TRUE
show-todo=TRUE
todo-rows=3
todo-filter=TODAY
show-power=FALSE
shutdown-after-run=EXIT

[todo-config]
todoGarbage=Garbage
todoRecycle=Recycle
todoCompost=Compost
